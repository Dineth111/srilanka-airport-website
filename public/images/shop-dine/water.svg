<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- bottle -->
  <g transform="translate(600 410)">
    <rect x="-70" y="-320" width="140" height="70" rx="22" fill="#e2e8f0" opacity="0.95"/>
    <rect x="-45" y="-302" width="90" height="40" rx="16" fill="#cbd5e1" opacity="0.9"/>

    <path d="M-130 -250h260c28 0 50 22 50 50v380c0 70-56 126-126 126h-108c-70 0-126-56-126-126v-380c0-28 22-50 50-50z" fill="#f8fafc" opacity="0.92"/>
    <path d="M-105 -220h210c22 0 40 18 40 40v330c0 54-44 98-98 98h-94c-54 0-98-44-98-98v-330c0-22 18-40 40-40z" fill="#38bdf8" opacity="0.35"/>

    <!-- label -->
    <rect x="-95" y="-40" width="190" height="110" rx="28" fill="#111827" opacity="0.16"/>
    <path d="M-70 0c30-30 110-30 140 0-30 30-110 30-140 0z" fill="#fff" opacity="0.22"/>

    <!-- bubbles -->
    <g fill="#fff" opacity="0.22">
      <circle cx="-40" cy="-160" r="10"/>
      <circle cx="10" cy="-120" r="8"/>
      <circle cx="50" cy="-180" r="12"/>
      <circle cx="-10" cy="-60" r="9"/>
      <circle cx="60" cy="-90" r="7"/>
    </g>

    <!-- highlight -->
    <path d="M-70 -170c-20 70-20 190 0 260" stroke="#fff" stroke-opacity="0.22" stroke-width="18" stroke-linecap="round" fill="none"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Mineral Water</text>
</svg>
