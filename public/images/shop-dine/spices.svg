<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- spice jars -->
  <g transform="translate(330 250)">
    <g>
      <rect x="20" y="80" width="190" height="320" rx="30" fill="#111827"/>
      <rect x="40" y="110" width="150" height="250" rx="22" fill="#ef4444" opacity="0.9"/>
      <rect x="55" y="140" width="120" height="190" rx="18" fill="#fb7185" opacity="0.25"/>
      <rect x="40" y="45" width="150" height="60" rx="20" fill="#e2e8f0"/>
    </g>
    <g transform="translate(220 0)">
      <rect x="20" y="80" width="190" height="320" rx="30" fill="#111827"/>
      <rect x="40" y="110" width="150" height="250" rx="22" fill="#f59e0b" opacity="0.95"/>
      <rect x="55" y="140" width="120" height="190" rx="18" fill="#fde047" opacity="0.22"/>
      <rect x="40" y="45" width="150" height="60" rx="20" fill="#e2e8f0"/>
    </g>
    <g transform="translate(440 0)">
      <rect x="20" y="80" width="190" height="320" rx="30" fill="#111827"/>
      <rect x="40" y="110" width="150" height="250" rx="22" fill="#22c55e" opacity="0.9"/>
      <rect x="55" y="140" width="120" height="190" rx="18" fill="#86efac" opacity="0.20"/>
      <rect x="40" y="45" width="150" height="60" rx="20" fill="#e2e8f0"/>
    </g>

    <!-- sprinkle dots -->
    <g fill="#0b1220" opacity="0.18">
      <circle cx="120" cy="270" r="8"/>
      <circle cx="90" cy="310" r="7"/>
      <circle cx="150" cy="325" r="6"/>
      <circle cx="340" cy="270" r="8"/>
      <circle cx="370" cy="312" r="7"/>
      <circle cx="310" cy="330" r="6"/>
      <circle cx="560" cy="270" r="8"/>
      <circle cx="530" cy="312" r="7"/>
      <circle cx="590" cy="330" r="6"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Sri Lankan Spices</text>
</svg>
