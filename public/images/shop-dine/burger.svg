<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.15"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.12"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- Burger illustration -->
  <g transform="translate(350 250)">
    <!-- top bun -->
    <path d="M60 190c0-120 100-200 250-200s250 80 250 200" fill="#fbbf24"/>
    <path d="M60 190c0-120 100-200 250-200s250 80 250 200" fill="none" stroke="#92400e" stroke-opacity="0.25" stroke-width="14"/>

    <!-- sesame -->
    <g fill="#fff" opacity="0.75">
      <ellipse cx="180" cy="70" rx="10" ry="6"/>
      <ellipse cx="250" cy="50" rx="10" ry="6"/>
      <ellipse cx="320" cy="75" rx="10" ry="6"/>
      <ellipse cx="390" cy="55" rx="10" ry="6"/>
      <ellipse cx="440" cy="85" rx="10" ry="6"/>
      <ellipse cx="210" cy="100" rx="10" ry="6"/>
      <ellipse cx="360" cy="110" rx="10" ry="6"/>
    </g>

    <!-- lettuce -->
    <path d="M80 215c30-30 55 0 85-22 30-22 58 10 88-10 30-20 65 18 95-6 30-24 58 12 88-8 30-20 55 8 76 0v40H80z" fill="#22c55e"/>

    <!-- patty -->
    <rect x="80" y="255" width="460" height="80" rx="40" fill="#7c2d12"/>
    <rect x="80" y="255" width="460" height="80" rx="40" fill="#0b1220" opacity="0.10"/>

    <!-- cheese -->
    <path d="M130 240h360l-40 60H170z" fill="#fde047" opacity="0.95"/>

    <!-- bottom bun -->
    <path d="M80 355h460c0 70-86 120-230 120S80 425 80 355z" fill="#f59e0b"/>
    <path d="M80 355h460" stroke="#92400e" stroke-opacity="0.25" stroke-width="14" stroke-linecap="round"/>

    <!-- fries -->
    <g transform="translate(500 350)">
      <path d="M60 0h110v135c0 55-35 95-85 95s-85-40-85-95V0z" fill="#ef4444" opacity="0.9"/>
      <path d="M80 -40v120" stroke="#fde047" stroke-width="18" stroke-linecap="round"/>
      <path d="M110 -60v140" stroke="#fde047" stroke-width="18" stroke-linecap="round"/>
      <path d="M140 -35v115" stroke="#fde047" stroke-width="18" stroke-linecap="round"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Burger Meal</text>
</svg>
