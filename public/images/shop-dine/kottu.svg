<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- bowl -->
  <g transform="translate(330 250)">
    <path d="M80 240h540c0 170-140 290-270 290S80 410 80 240z" fill="#e2e8f0"/>
    <path d="M110 255h480c0 130-110 230-240 230S110 385 110 255z" fill="#f8fafc"/>
    <path d="M80 240h540" stroke="#cbd5e1" stroke-width="18" stroke-linecap="round"/>

    <!-- kottu mix -->
    <g>
      <ellipse cx="350" cy="240" rx="240" ry="90" fill="#f59e0b" opacity="0.35"/>
      <g opacity="0.9">
        <rect x="170" y="190" width="90" height="26" rx="13" fill="#fde68a"/>
        <rect x="260" y="210" width="110" height="26" rx="13" fill="#fde68a"/>
        <rect x="370" y="190" width="120" height="26" rx="13" fill="#fde68a"/>
        <rect x="455" y="220" width="110" height="26" rx="13" fill="#fde68a"/>

        <circle cx="210" cy="250" r="18" fill="#22c55e"/>
        <circle cx="470" cy="260" r="18" fill="#22c55e"/>
        <circle cx="330" cy="270" r="18" fill="#22c55e"/>

        <circle cx="260" cy="280" r="16" fill="#ef4444"/>
        <circle cx="420" cy="290" r="16" fill="#ef4444"/>
        <circle cx="520" cy="275" r="16" fill="#ef4444"/>

        <circle cx="300" cy="235" r="10" fill="#0b1220" opacity="0.22"/>
        <circle cx="380" cy="245" r="10" fill="#0b1220" opacity="0.22"/>
        <circle cx="450" cy="245" r="10" fill="#0b1220" opacity="0.22"/>
      </g>
    </g>

    <!-- spoon -->
    <g transform="translate(520 115) rotate(20)">
      <rect x="0" y="0" width="18" height="260" rx="9" fill="#e2e8f0" opacity="0.7"/>
      <ellipse cx="9" cy="-12" rx="28" ry="18" fill="#e2e8f0" opacity="0.65"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Chicken Kottu</text>
</svg>
