<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- chocolate box -->
  <g transform="translate(330 260)">
    <rect x="0" y="70" width="540" height="320" rx="34" fill="#111827"/>
    <rect x="40" y="110" width="460" height="240" rx="26" fill="#7c2d12"/>

    <g opacity="0.2" fill="#0b1220">
      <rect x="70" y="140" width="90" height="70" rx="16"/>
      <rect x="175" y="140" width="90" height="70" rx="16"/>
      <rect x="280" y="140" width="90" height="70" rx="16"/>
      <rect x="385" y="140" width="90" height="70" rx="16"/>

      <rect x="70" y="230" width="90" height="70" rx="16"/>
      <rect x="175" y="230" width="90" height="70" rx="16"/>
      <rect x="280" y="230" width="90" height="70" rx="16"/>
      <rect x="385" y="230" width="90" height="70" rx="16"/>
    </g>

    <!-- ribbon -->
    <path d="M270 0l60 0 0 460-60 0z" fill="#fb7185" opacity="0.9"/>
    <path d="M120 40c70-60 140-60 210 0-70 60-140 60-210 0z" fill="#fda4af" opacity="0.95"/>
    <path d="M420 40c-70-60-140-60-210 0 70 60 140 60 210 0z" fill="#fda4af" opacity="0.95"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Chocolate Gift Box</text>
</svg>
