<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- club sandwich -->
  <g transform="translate(330 250)">
    <path d="M80 120l420-70 80 120-420 70z" fill="#fde68a"/>
    <path d="M80 120l420-70 60 90-420 70z" fill="#fbbf24" opacity="0.55"/>

    <path d="M120 235l420-70 80 120-420 70z" fill="#fde68a"/>
    <path d="M120 235l420-70 60 90-420 70z" fill="#fbbf24" opacity="0.55"/>

    <!-- fillings -->
    <path d="M150 190l420-70" stroke="#22c55e" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
    <path d="M160 215l420-70" stroke="#ef4444" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
    <path d="M165 240l420-70" stroke="#7c2d12" stroke-width="18" stroke-linecap="round" opacity="0.85"/>

    <!-- toothpicks -->
    <path d="M260 70l-40 260" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round"/>
    <path d="M460 40l-40 270" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round"/>
    <circle cx="264" cy="70" r="14" fill="#fb7185"/>
    <circle cx="464" cy="40" r="14" fill="#38bdf8"/>

    <!-- fries side -->
    <g transform="translate(510 280)">
      <path d="M40 0h120v150c0 55-38 95-90 95s-90-40-90-95V0z" fill="#ef4444" opacity="0.9"/>
      <path d="M58 -55v140" stroke="#fde047" stroke-width="18" stroke-linecap="round"/>
      <path d="M90 -75v160" stroke="#fde047" stroke-width="18" stroke-linecap="round"/>
      <path d="M122 -50v135" stroke="#fde047" stroke-width="18" stroke-linecap="round"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Club Sandwich</text>
</svg>
