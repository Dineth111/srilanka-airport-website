<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fb7185"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- muffin -->
  <g transform="translate(600 430)">
    <path d="M-230 -40c0-140 100-240 230-240s230 100 230 240" fill="#fde68a" opacity="0.9"/>
    <path d="M-200 -60c20-80 95-140 200-140s180 60 200 140" fill="#fbbf24" opacity="0.5"/>

    <path d="M-210 -40h420l-40 280c-8 60-60 110-120 110h-100c-60 0-112-50-120-110z" fill="#ef4444" opacity="0.65"/>
    <path d="M-180 -20h360l-34 240c-6 44-44 80-88 80h-84c-44 0-82-36-88-80z" fill="#111827" opacity="0.18"/>

    <!-- blueberries -->
    <g>
      <circle cx="-90" cy="-120" r="18" fill="#60a5fa" opacity="0.95"/>
      <circle cx="-15" cy="-165" r="18" fill="#60a5fa" opacity="0.95"/>
      <circle cx="70" cy="-120" r="18" fill="#60a5fa" opacity="0.95"/>
      <circle cx="120" cy="-180" r="18" fill="#60a5fa" opacity="0.95"/>
      <circle cx="150" cy="-105" r="18" fill="#60a5fa" opacity="0.95"/>
    </g>

    <!-- liner stripes -->
    <g stroke="#fff" stroke-opacity="0.22" stroke-width="14" stroke-linecap="round">
      <path d="M-150 0v260"/>
      <path d="M-90 0v280"/>
      <path d="M-30 0v300"/>
      <path d="M30 0v300"/>
      <path d="M90 0v280"/>
      <path d="M150 0v260"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Blueberry Muffin</text>
</svg>
