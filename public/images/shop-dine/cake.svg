<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- Cake slice -->
  <g transform="translate(340 270)">
    <path d="M120 360L520 280 420 60 120 120z" fill="#f8fafc"/>
    <path d="M120 360L520 280 470 220 150 290z" fill="#e2e8f0"/>
    <path d="M120 360L150 290 140 250 110 320z" fill="#cbd5e1"/>

    <!-- layers -->
    <path d="M170 250L470 220" stroke="#fb7185" stroke-width="18" stroke-linecap="round" opacity="0.85"/>
    <path d="M190 198L455 172" stroke="#38bdf8" stroke-width="18" stroke-linecap="round" opacity="0.85"/>

    <!-- icing drip -->
    <path d="M165 150c70-55 210-80 320-60l-15 65c-25-10-50 5-55 28-6 28-45 45-70 18-30-33-75 5-70 40 6 45-58 62-70 20-10-36-55-15-60 18l-15-60c10-35 25-55 35-69z" fill="#fda4af" opacity="0.9"/>

    <!-- cherry -->
    <circle cx="420" cy="78" r="26" fill="#ef4444"/>
    <path d="M415 55c-12-30 5-52 38-60" fill="none" stroke="#16a34a" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Cake Slice</text>
</svg>
