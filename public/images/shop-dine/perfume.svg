<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- perfume bottle -->
  <g transform="translate(465 240)">
    <rect x="110" y="0" width="170" height="90" rx="26" fill="#e2e8f0"/>
    <rect x="140" y="20" width="110" height="50" rx="18" fill="#cbd5e1"/>

    <rect x="40" y="80" width="310" height="380" rx="60" fill="#f8fafc" opacity="0.95"/>
    <rect x="75" y="130" width="240" height="290" rx="46" fill="#a78bfa" opacity="0.25"/>

    <path d="M115 240c40-70 140-110 205-75 60 32 55 120-15 175-70 55-170 55-215 5-30-33-15-65 25-105z" fill="#60a5fa" opacity="0.45"/>

    <!-- label -->
    <rect x="105" y="265" width="180" height="90" rx="22" fill="#111827" opacity="0.12"/>
    <text x="195" y="322" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="26" fill="#0f172a" opacity="0.35">SIGNATURE</text>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Perfume</text>
</svg>
