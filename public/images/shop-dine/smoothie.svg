<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- smoothie cup -->
  <g transform="translate(600 420)">
    <path d="M-170 -210h340l-40 500h-260z" fill="#f8fafc" opacity="0.92"/>
    <path d="M-145 -175h290l-32 430h-226z" fill="#22c55e" opacity="0.35"/>
    <path d="M-145 -175h290l-10 140h-270z" fill="#fb7185" opacity="0.55"/>

    <rect x="-180" y="-240" width="360" height="56" rx="28" fill="#e2e8f0" opacity="0.95"/>

    <!-- straw -->
    <path d="M70 -320l-30 180" stroke="#38bdf8" stroke-width="18" stroke-linecap="round"/>
    <path d="M85 -320h-30" stroke="#e2e8f0" stroke-width="18" stroke-linecap="round"/>

    <!-- fruit -->
    <circle cx="-80" cy="-250" r="32" fill="#ef4444" opacity="0.9"/>
    <circle cx="-40" cy="-270" r="24" fill="#f59e0b" opacity="0.95"/>
    <circle cx="0" cy="-255" r="26" fill="#22c55e" opacity="0.9"/>

    <!-- highlights -->
    <path d="M-105 -140c-24 60-24 210 0 270" stroke="#fff" stroke-opacity="0.22" stroke-width="18" stroke-linecap="round" fill="none"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Fruit Smoothie</text>
</svg>
