<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="200" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="240" cy="660" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <g transform="translate(420 250)">
    <!-- cup body -->
    <path d="M60 120h300v130c0 120-98 218-218 218S-98 370-98 250V120h158z" fill="#f8fafc" transform="translate(98 -50)"/>
    <path d="M120 105h240v110c0 96-78 174-174 174s-174-78-174-174V105h108z" fill="#fff" opacity="0.92"/>
    <rect x="120" y="90" width="240" height="30" rx="15" fill="#e2e8f0"/>

    <!-- coffee surface -->
    <ellipse cx="240" cy="132" rx="108" ry="24" fill="#7c2d12" opacity="0.92"/>
    <ellipse cx="240" cy="132" rx="78" ry="16" fill="#92400e" opacity="0.65"/>

    <!-- handle -->
    <path d="M360 150c90 0 130 50 130 110s-40 110-130 110" fill="none" stroke="#f8fafc" stroke-width="26" stroke-linecap="round"/>

    <!-- ice cubes -->
    <g opacity="0.35">
      <rect x="184" y="146" width="44" height="44" rx="10" fill="#e0f2fe"/>
      <rect x="238" y="152" width="44" height="44" rx="10" fill="#e0f2fe"/>
      <rect x="212" y="188" width="44" height="44" rx="10" fill="#e0f2fe"/>
    </g>

    <!-- straw -->
    <path d="M312 30l-24 230" stroke="#0ea5e9" stroke-width="16" stroke-linecap="round"/>
    <path d="M320 30l-8 0" stroke="#e2e8f0" stroke-width="16" stroke-linecap="round"/>

    <!-- steam -->
    <path d="M150 20c-18 22-18 46 0 70" stroke="#fff" stroke-opacity="0.35" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M220 10c-18 22-18 46 0 70" stroke="#fff" stroke-opacity="0.28" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M290 20c-18 22-18 46 0 70" stroke="#fff" stroke-opacity="0.22" stroke-width="12" stroke-linecap="round" fill="none"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Iced Coffee</text>
</svg>
