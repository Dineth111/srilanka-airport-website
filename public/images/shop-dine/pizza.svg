<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- pizza -->
  <g transform="translate(600 420)">
    <circle r="220" fill="#fbbf24" opacity="0.95"/>
    <circle r="200" fill="#fde68a" opacity="0.92"/>
    <circle r="175" fill="#ef4444" opacity="0.35"/>

    <!-- slices lines -->
    <g stroke="#0b1220" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round">
      <path d="M0 0L0 -210"/>
      <path d="M0 0L182 -105"/>
      <path d="M0 0L182 105"/>
      <path d="M0 0L0 210"/>
      <path d="M0 0L-182 105"/>
      <path d="M0 0L-182 -105"/>
    </g>

    <!-- toppings -->
    <g>
      <circle cx="-70" cy="-70" r="28" fill="#ef4444" opacity="0.9"/>
      <circle cx="85" cy="-90" r="28" fill="#ef4444" opacity="0.9"/>
      <circle cx="110" cy="65" r="28" fill="#ef4444" opacity="0.9"/>
      <circle cx="-105" cy="85" r="28" fill="#ef4444" opacity="0.9"/>
      <circle cx="0" cy="20" r="28" fill="#ef4444" opacity="0.9"/>

      <circle cx="-10" cy="-120" r="18" fill="#22c55e" opacity="0.9"/>
      <circle cx="140" cy="-20" r="18" fill="#22c55e" opacity="0.9"/>
      <circle cx="-140" cy="-5" r="18" fill="#22c55e" opacity="0.9"/>
      <circle cx="40" cy="130" r="18" fill="#22c55e" opacity="0.9"/>

      <circle cx="-120" cy="-120" r="10" fill="#0b1220" opacity="0.25"/>
      <circle cx="120" cy="-140" r="10" fill="#0b1220" opacity="0.25"/>
      <circle cx="150" cy="120" r="10" fill="#0b1220" opacity="0.25"/>
      <circle cx="-150" cy="140" r="10" fill="#0b1220" opacity="0.25"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Pizza Slice</text>
</svg>
