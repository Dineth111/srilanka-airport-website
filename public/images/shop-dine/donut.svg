<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- Donut -->
  <g transform="translate(600 410)">
    <circle r="190" fill="#fbbf24"/>
    <circle r="95" fill="#0b1220" opacity="0.92"/>
    <path d="M-150 -40c40-90 180-130 250-60 70 70 20 220-110 250-130 30-230-100-140-190z" fill="#fb7185" opacity="0.92"/>
    <circle r="95" fill="#0b1220" opacity="0.92"/>

    <!-- sprinkles -->
    <g opacity="0.95">
      <rect x="-120" y="-110" width="18" height="58" rx="9" fill="#60a5fa" transform="rotate(-20)"/>
      <rect x="-10" y="-160" width="18" height="58" rx="9" fill="#34d399" transform="rotate(25)"/>
      <rect x="110" y="-110" width="18" height="58" rx="9" fill="#fde047" transform="rotate(12)"/>
      <rect x="140" y="10" width="18" height="58" rx="9" fill="#fb7185" transform="rotate(35)"/>
      <rect x="-160" y="30" width="18" height="58" rx="9" fill="#c084fc" transform="rotate(-35)"/>
      <rect x="-40" y="130" width="18" height="58" rx="9" fill="#93c5fd" transform="rotate(-10)"/>
      <rect x="70" y="120" width="18" height="58" rx="9" fill="#fda4af" transform="rotate(18)"/>
    </g>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Donut</text>
</svg>
