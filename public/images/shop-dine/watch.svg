<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.12"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.08"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- watch -->
  <g transform="translate(600 410)">
    <rect x="-90" y="-290" width="180" height="160" rx="40" fill="#e2e8f0" opacity="0.95"/>
    <rect x="-70" y="-270" width="140" height="120" rx="34" fill="#cbd5e1" opacity="0.9"/>

    <rect x="-90" y="130" width="180" height="160" rx="40" fill="#e2e8f0" opacity="0.95"/>
    <rect x="-70" y="150" width="140" height="120" rx="34" fill="#cbd5e1" opacity="0.9"/>

    <circle r="170" fill="#111827" opacity="0.92"/>
    <circle r="135" fill="#0ea5e9" opacity="0.25"/>
    <circle r="120" fill="#f8fafc" opacity="0.92"/>

    <!-- ticks -->
    <g stroke="#0f172a" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round">
      <path d="M0 -110v-18"/>
      <path d="M0 110v18"/>
      <path d="M110 0h18"/>
      <path d="M-110 0h-18"/>
    </g>

    <!-- hands -->
    <path d="M0 0v-70" stroke="#0f172a" stroke-width="14" stroke-linecap="round"/>
    <path d="M0 0l65 30" stroke="#0f172a" stroke-width="14" stroke-linecap="round"/>
    <circle r="10" fill="#0f172a" opacity="0.9"/>

    <!-- crown -->
    <rect x="175" y="-22" width="32" height="44" rx="14" fill="#e2e8f0" opacity="0.92"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Luxury Watch</text>
</svg>
