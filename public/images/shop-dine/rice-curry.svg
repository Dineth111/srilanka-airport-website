<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- bowl -->
  <g transform="translate(330 260)">
    <path d="M80 220h540c0 170-140 290-270 290S80 390 80 220z" fill="#e2e8f0"/>
    <path d="M110 235h480c0 130-110 230-240 230S110 365 110 235z" fill="#f8fafc"/>
    <path d="M80 220h540" stroke="#cbd5e1" stroke-width="18" stroke-linecap="round"/>

    <!-- rice mound -->
    <path d="M230 195c0-80 60-130 130-130s130 50 130 130" fill="#ffffff"/>
    <path d="M230 195c0-80 60-130 130-130s130 50 130 130" fill="none" stroke="#0b1220" stroke-opacity="0.08" stroke-width="14"/>

    <!-- curries -->
    <g>
      <circle cx="170" cy="210" r="78" fill="#ef4444" opacity="0.9"/>
      <circle cx="540" cy="210" r="78" fill="#f97316" opacity="0.92"/>
      <circle cx="350" cy="265" r="78" fill="#22c55e" opacity="0.9"/>

      <circle cx="145" cy="190" r="10" fill="#fff" opacity="0.35"/>
      <circle cx="525" cy="185" r="10" fill="#fff" opacity="0.35"/>
      <circle cx="330" cy="245" r="10" fill="#fff" opacity="0.35"/>
    </g>

    <!-- sambol -->
    <circle cx="470" cy="300" r="42" fill="#fb7185" opacity="0.85"/>
    <circle cx="470" cy="300" r="18" fill="#fff" opacity="0.25"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Rice &amp; Curry</text>
</svg>
