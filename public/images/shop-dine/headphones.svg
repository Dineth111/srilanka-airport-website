<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="210" fill="#ffffff" opacity="0.16"/>
  <circle cx="250" cy="650" r="260" fill="#ffffff" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="240" y="160" width="720" height="480" rx="52" fill="#0b1220" opacity="0.92"/>
  </g>

  <!-- headphones -->
  <g transform="translate(600 410)">
    <path d="M-240 0c0-160 120-280 240-280s240 120 240 280" fill="none" stroke="#e2e8f0" stroke-width="38" stroke-linecap="round" opacity="0.95"/>

    <rect x="-310" y="-20" width="120" height="230" rx="44" fill="#111827" opacity="0.9"/>
    <rect x="-290" y="10" width="80" height="170" rx="34" fill="#38bdf8" opacity="0.85"/>

    <rect x="190" y="-20" width="120" height="230" rx="44" fill="#111827" opacity="0.9"/>
    <rect x="220" y="10" width="80" height="170" rx="34" fill="#22c55e" opacity="0.85"/>

    <path d="M-240 0v40" stroke="#e2e8f0" stroke-width="38" stroke-linecap="round" opacity="0.55"/>
    <path d="M240 0v40" stroke="#e2e8f0" stroke-width="38" stroke-linecap="round" opacity="0.55"/>

    <circle cx="0" cy="-180" r="12" fill="#fff" opacity="0.35"/>
  </g>

  <text x="600" y="690" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" fill="#fff" opacity="0.95">Headphones</text>
</svg>
